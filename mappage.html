<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" href="purple.css">
    <title>Add Map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script>
    	//This code provided by Google initializes a map, and puts it into the <div> with id
    	//="map"
    	var map;
    	function initMap() {

			const SB = { lat: 34.41383554834815, lng: -119.85927027507296 };

			var myStyles =[
			    {
			        featureType: "poi",
			        elementType: "labels",
			        stylers: [
			              { visibility: "off" }
			        ]
			    }
			];

			map = new google.maps.Map(document.getElementById("map"), {
			    zoom: 12,
			    center: SB,
			    styles: myStyles,
			    gestureHandling: 'greedy',
			    mapTypeId: 'terrain'
			});
			var infoWindow = new google.maps.InfoWindow();
			
		    // Try HTML5 geolocation.
		    if (navigator.geolocation) {
		      navigator.geolocation.getCurrentPosition(
		        (position) => {
		          const pos = {
		            lat: position.coords.latitude,
		            lng: position.coords.longitude,
		          };
		          infoWindow.setPosition(pos);
		          infoWindow.setContent("You are here.");
		          infoWindow.open(map);
		          map.setCenter(pos);
		        },
		        () => {
		          handleLocationError(true, infoWindow, map.getCenter());
		        }
		      );
		    } else {
		      // Browser doesn't support Geolocation
		      handleLocationError(false, infoWindow, map.getCenter());
		    }
		  
		}

		//This code prepares and sends an XML http request, which will go to our server with a
		//link and return with data (restaurant coords, etc).
		function getData() {

		    var xhttp = new XMLHttpRequest();
		    xhttp.onreadystatechange = function() {
		         if (this.readyState == 4 && this.status == 200) {
		             document.getElementById("demo").innerHTML = this.responseText;
		             var temp = JSON.parse(this.responseText);
		             for(var i = 0; i < temp.length; i++){
					    marker = new google.maps.Marker({
					    	position: temp[i].coords,
					    	map: map
					    });
		             }
		         }
		    };
		    xhttp.open("GET", "http://localhost:5000", true);
  			xhttp.send();
		}
    </script>
    <style>
    	#map {
		  height: 500px;
		  width: 900px;
		}
		#header {
			font-size: 30px;
		}
		#container1{
			margin:0 auto;
			height: 700px;
			width:1000px;
		}
    </style>
  </head>
  <body>
  	<div id="container1">
    <h3 id="header">My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <button class="tm-btn" type="button" onclick="getData()">Request data</button>
    <p id="demo"></p>
	</div>
  </body>
</html>
